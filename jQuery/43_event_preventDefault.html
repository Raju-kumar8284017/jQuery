    <title>JQ event.preventDefault</title>
    <style type="text/css">
       #box{
            width: 1000px;
            height: 400px;
            border: 2px solid black;
            background-color: skyblue;
            padding: 20px;
        }
    
    
        
    </style>
</head>
<body>

       <div class="container">
          <nav class="nav bg-warning">
            <a href="#" class="nav-link text-white font-weight-bold display-3">JQ event.preventDefault</a>
        </nav>
        </div>

        
              
           


        <div class="container my-5">
            
            <div id="box" class="font-weight-bold">
  
                <a href="file:///D:/jQuery/39_pageX_pageY.html" id="result">click</a>
                <br><br>
                <a href="file:///D:/jQuery/39_pageX_pageY.html">click me</a>
            </div> 

            <hr>
            <h2></h2>
        </div>

            
       

       

  
         <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>

    <!-- MDB -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

   <script type="text/javascript" src="jQuery.js"></script>

 

   <script type="module">
    
      $(document).ready(function () {
            $('#result').click(function (event) {
                event.preventDefault();
/*--------------------------------------------------------isDefaultPrevented()------*/
                var a = event.isDefaultPrevented();
                $('h2').html(a);
            });
      });

   
   </script>


</body>
