<html>
<head>

 <!------------------------------------style.css----------------------------------------->

 <!------------------------------------jquery.js----------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/jquery-3.3.1.min.js"></script>

  <!------------------------------------popper.js----------------------------------------->

  <!-------------------------------------mdb.js------------------------------------------->
      <script type="text/javascript" src="mdbootstrap/js/mdb.js"></script>
    <title>chaining Method</title>
    <style type="text/css">
       
        #box{
            width: 250px;
            border: 12px solid black;
            padding: 30px;
            margin: 10px;
            position: relative;
        }

     
    
        
    </style>
</head>
<body>

       <div class="container">
          <nav class="nav bg-warning">
            <a href="#" class="nav-link text-white font-weight-bold display-3">chaining Method</a>
        </nav>
        </div>

        <div class="container mt-5">
            <ul>
                <li>chaining()</li>
                
            </ul>
        </div>


        <div class="container my-5">
            <div id="box">
                <span class="font-weight-bold">chaining Method</span> 
            </div>

             
                <hr>
                <button id="Animatebtn">Animate</button>
            </div>

       

  
         <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>

    <!-- MDB -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

   <script type="text/javascript" src="jQuery.js"></script>

   <!-- $(selector).css().slideUp().animate().slideDown(); -->

                           <!--many property use in one time-->

   <script type="module">
       $(document).ready(function () {
           
          $('#Animatebtn').click(function () {
              $("#box").css('background-color','red').slideUp(2000).slideDown(5000);
          });
       });
       
   
   </script>


</body>
</html>
