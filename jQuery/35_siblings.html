<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!------------------------------------bootstrap.css------------------------------------>
     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/bootstrap.css">

  <!-----------------------------------mdb.css------------------------------------------->
     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/mdb.css">

 <!------------------------------------style.css----------------------------------------->

     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/style.css">
   
 <!------------------------------------jquery.js----------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/jquery-3.3.1.min.js"></script>

  <!------------------------------------popper.js----------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/popper.min.js"></script>

  <!-----------------------------------bootstrap.js--------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/bootstrap.js"></script>


  <!-------------------------------------mdb.js------------------------------------------->
      <script type="text/javascript" src="mdbootstrap/js/mdb.js"></script>
    <title>Siblings() method</title>
    <style type="text/css">
       
        #outerbox{
            width: 1000px;
            height: 700px;
            border: 2px solid black;
            margin: 10px;
            align-items: center;
            justify-content: center;
            display: flex;
            background-color: lightgreen;
        }

        #mid-box{
            width: 900px;
            height: 600px;
            border: 2px solid black;
            margin: 10px;
            justify-content: center;
            align-items: center;
            display: flex;
            background-color: lemonchiffon;
        }

     #inner-box{
            width: 800px;
            height: 500px;
            border: 2px solid black;
            margin: 10px;
            justify-content: center;
            align-items: center;
            display: flex;
            background-color: pink;
     }

     #box1, #box2, #box3, #box4{
        height: 300px;
        width: 150px;
        border: 1px solid black;
        margin: 3px;
        background-color: skyblue;
        justify-content: center;
        display: flex;
        align-items: center;
     }
    
        
    </style>
</head>
<body>

       <div class="container">
          <nav class="nav bg-warning">
            <a href="#" class="nav-link text-white font-weight-bold display-3">Siblings() method</a>
        </nav>
        </div>

        <div class="container mt-5">
            <ul>
              
                

               
                <li class="display-3">Siblings()</li>
                    <h4>there are Siblings() method <br>
                        <span>1) next()</span> <br>
                        <span>2) nextAll()</span> <br>
                        <span>3) nextUntil()</span> <br>
                        <span>4) prev()</span> <br>
                        <span>5) prevAll()</span> <br>
                        <span>6) prevUntil()</span> <br>
                   </h4>
                <li>filtering()</li>
                
            </ul>

           
        </div>


        <div class="container my-5">
            <div id="outerbox">
                <span class="font-weight-bold">outer box</span> 
                <div id="mid-box">
                    <span class="font-weight-bold">mid box</span>
                    <div id="inner-box">
                        <span class="font-weight-bold">inner-box</span>
                        <div id="box1">A</div>
                        <div id="box2">B</div>
                        <div id="box3">C</div>
                        <div id="box4">D</div>
                    </div>
                </div>
            </div>

             
            </div>

       

  
         <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>

    <!-- MDB -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

   <script type="text/javascript" src="jQuery.js"></script>

 

   <script type="module">
       
       $(document).ready(function () {

        $('#box3').next().css('background-color','yellow');
        $('#box1').nextAll().css('background-color','#00f2bc');
        $('#box1').nextUntil('#box4').css('background-color','green');


        /*--As -like ---prev ---work-------------*/



    });

   
   </script>


</body>
</html>
