<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!------------------------------------bootstrap.css------------------------------------>
     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/bootstrap.css">

  <!-----------------------------------mdb.css------------------------------------------->
     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/mdb.css">

 <!------------------------------------style.css----------------------------------------->

     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/style.css">
   
 <!------------------------------------jquery.js----------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/jquery-3.3.1.min.js"></script>

  <!------------------------------------popper.js----------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/popper.min.js"></script>

  <!-----------------------------------bootstrap.js--------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/bootstrap.js"></script>


  <!-------------------------------------mdb.js------------------------------------------->
      <script type="text/javascript" src="mdbootstrap/js/mdb.js"></script>
    <title>JQ which property</title>
    <style type="text/css">
       #box{
            width: 1000px;
            height: 400px;
            border: 2px solid black;
            background-color: skyblue;
       }
     #box1{
       width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: skyblue; 
            margin-top: 20px;
            border-radius: 50%;
     }
    
        
    </style>
</head>
<body>

       <div class="container">
          <nav class="nav bg-warning">
            <a href="#" class="nav-link text-white font-weight-bold display-3">JQ which property</a>
        </nav>
        </div>

        
              
           


        <div class="container my-5">
            
            <div id="box" class="font-weight-bold"></div> 

            <hr>
       
        <form>
            <input type="text" name="#"  id="input">
        </form>

            <h2></h2>
        </div>

            
       

       

  
         <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>

    <!-- MDB -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

   <script type="text/javascript" src="jQuery.js"></script>

 

   <script type="module">
    
      $(document).ready(function () {
          $('#box').on("mouseover mouseout mousedown",function () {
             $('h2').html(event.type + " " + event.which);

          });

          $('#input').on("keydown",function () {
              $('h2').html(event.type + " " + event.which);
          })
      });

   
   </script>


</body>
</html>
